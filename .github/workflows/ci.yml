name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-train:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run data prep smoke
        run: |
          python -c "from src.data_prep import load_data; df=load_data('data/sample_churn.csv'); print(df.shape)"
      - name: Train (smoke, small)
        run: |
          python -c "from src.train import train; train({'data_path':'data/sample_churn.csv','model_dir':'models','n_estimators':10})"
